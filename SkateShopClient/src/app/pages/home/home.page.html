<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <div class="logo-container">
      <ion-img src="../assets/imagens/logo.jpg"></ion-img>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <section class="section-banner">
    <div class="banner-container">
      <div class="banner-container-2">
        <banner [titulo]="'Calças'" [src]="'calças.webp'" [cssTamanho]="'mid'"></banner>
        <banner [titulo]="'Camisetas'" [src]="'camisetas.webp'" [cssTamanho]="'mid'"></banner>
        <banner [titulo]="'Moletons'" [src]="'moletons.webp'" [cssTamanho]="'small'"></banner>
        <banner [titulo]="'Tênis'" [src]="'tenis.webp'" [cssTamanho]="'small'"></banner>
      </div>

      <banner [titulo]="'Peças de skate'" [src]="'skate.webp'" [cssTamanho]="'big'"></banner>
    </div>
  </section>

  <section class="section-carrosel" *ngIf="lancamentos && lancamentos.length">
    <div>
      <ion-list-header class="titulo bold">
        Lançamentos
      </ion-list-header>

      <swiper [navigation]="true"
      [slidesPerView]="math.floor((documentElement.clientWidth > 1000 ? 1000 : documentElement.clientWidth) / 230)"
       [initialSlide]="0">
        <ng-template swiperSlide *ngFor="let produto of lancamentos">
          <div style="display: flex;justify-content: center;">
            <produto-catalogo [Produto]="produto"></produto-catalogo>
          </div>
        </ng-template>
      </swiper>

    </div>
  </section>

  <section class="section-carrosel" *ngIf="destaques && destaques.length">
    <div>
      <ion-list-header class="titulo bold">
        Destaques
      </ion-list-header>

      <swiper [navigation]="true"
      [slidesPerView]="math.floor((documentElement.clientWidth > 1000 ? 1000 : documentElement.clientWidth) / 230)"
       [initialSlide]="0">
        <ng-template swiperSlide *ngFor="let produto of destaques">
          <div style="display: flex;justify-content: center;">
            <produto-catalogo [Produto]="produto"></produto-catalogo>
          </div>
        </ng-template>
      </swiper>

    </div>
  </section>
</ion-content>
