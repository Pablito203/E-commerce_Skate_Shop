<ion-header>
  <ion-toolbar color="dark">
    <ion-title color="light">{{cadastrar ? 'Cadastre-se' : 'Login'}}</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="FecharModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button >
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ng-container *ngIf="!cadastrar; else formRegistrar">
    <form #form="ngForm">
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-input labelPlacement="floating" label="email" name="email" [(ngModel)]="login.email"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-input labelPlacement="floating" label="senha" name="senha" type="password"[(ngModel)]="login.senha"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </form>
  </ng-container>
</ion-content>

<ion-footer>
  <ion-row *ngIf="!cadastrar">
    <ion-col>
      <ion-button expand="block" color="dark" fill="outline" (click)="toggleCadastrar()">Cadastrar-se</ion-button>
    </ion-col>
    <ion-col>
      <ion-button expand="block" color="dark" (click)="Acessar()">Acessar</ion-button>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="cadastrar">
    <ion-col>
      <ion-button expand="block" color="dark" fill="outline" (click)="toggleCadastrar()">Login</ion-button>
    </ion-col>
    <ion-col>
      <ion-button expand="block" color="dark" (click)="Cadastrar()">Cadastrar</ion-button>
    </ion-col>
  </ion-row>
</ion-footer>

<ng-template #formRegistrar>
  <form #form="ngForm">
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input labelPlacement="floating" label="nome" name="nome" [(ngModel)]="cadastro.nome"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input labelPlacement="floating" label="cpf" name="cpf" [(ngModel)]="cadastro.cpf"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input labelPlacement="floating" label="email" name="email" [(ngModel)]="cadastro.email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input labelPlacement="floating" label="senha" name="senha" type="password" [(ngModel)]="cadastro.senha"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </form>
</ng-template>
