<ion-app>
  <ion-menu content-id="content">
    <ion-header>
      <div class="logo-container">
        <ion-img src="../assets/imagens/logo.jpg"></ion-img>
      </div>
    </ion-header>
    <ion-content>
      <div class="pesquisa-container">
        <ion-item>
          <ion-icon name="search"></ion-icon>
          <ion-input type="search" />
        </ion-item>
      </div>

      <div class="filtros-container">
        <ion-accordion-group>
          <ion-accordion value="first">
            <ion-item slot="header">
              <ion-label>Masculino</ion-label>
            </ion-item>
            <div class="ion-padding" slot="content">Todos</div>
            <div class="ion-padding" slot="content">Camisas</div>
            <div class="ion-padding" slot="content">Calças</div>
            <div class="ion-padding" slot="content">Moletons</div>
            <div class="ion-padding" slot="content">Acessórios</div>
          </ion-accordion>
          <ion-accordion value="second">
            <ion-item slot="header">
              <ion-label>Feminino</ion-label>
            </ion-item>
            <div class="ion-padding" slot="content">Todos</div>
            <div class="ion-padding" slot="content">Camisas</div>
            <div class="ion-padding" slot="content">Calças</div>
            <div class="ion-padding" slot="content">Moletons</div>
            <div class="ion-padding" slot="content">Acessórios</div>
          </ion-accordion>
          <ion-accordion value="third">
            <ion-item slot="header">
              <ion-label>Skate</ion-label>
            </ion-item>
            <div class="ion-padding" slot="content">Todos</div>
            <div class="ion-padding" slot="content">Shapes</div>
            <div class="ion-padding" slot="content">Trucks</div>
            <div class="ion-padding" slot="content">Rodas</div>
            <div class="ion-padding" slot="content">Outros</div>
          </ion-accordion>
        </ion-accordion-group>
      </div>
    </ion-content>
  </ion-menu>

  <ion-tabs id="content">
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="tab1" href="/tabs/tab1">
        <ion-icon name="person-outline"></ion-icon>
      </ion-tab-button>

      <ion-tab-button tab="tab2" href="/tabs/tab2">
        <ion-icon name="heart-outline"></ion-icon>
      </ion-tab-button>

      <ion-tab-button tab="tab3" href="/tabs/tab3">
        <ion-icon name="bag-outline"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-app>
